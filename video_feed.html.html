<!DOCTYPE html>
<html>
<head>
    <title>Video Feed</title>
</head>
<body>
    <h1>Video Feed</h1>
    <video id="video" autoplay></video>

    <script>
        const video = document.getElementById('video');

        // Sử dụng JavaScript để truy cập video từ thiết bị theo dõi và hiển thị luồng video
        async function startVideoFeed() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing video feed:', error);
            }
        }

        startVideoFeed();
    </script>
</body>
</html>
